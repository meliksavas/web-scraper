<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Scraper</title>
    <style>
        body { font-family: sans-serif; }
        #autocomplete-results { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; }
        .result-item { padding: 5px; cursor: pointer; }
        .result-item:hover { background-color: #eee; }
    </style>
</head>
<body>
    <h1>Hotel Search</h1>
    <input type="text" id="search-input" placeholder="Enter hotel name...">
    <input type="date" id="checkin-date">
    <input type="date" id="checkout-date">
    <input type="number" id="adults" placeholder="Adults" value="2">
    <input type="number" id="children-count" placeholder="Children" value="0">
    <div id="child-ages-container"></div>
    <button id="get-data-button">Get Hotel Data</button>
    <div id="autocomplete-results"></div>
    <hr>
    <h2>Hotel Data</h2>
    <pre id="hotel-data"></pre>
    <script src="main.js"></script>
</body>
</html>
